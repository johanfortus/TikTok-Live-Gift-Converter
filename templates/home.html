{% extends 'base.html' %}

{% block content %}

    <section class="mt-5 pt-5">
        <div class="container-lg">
            <div class="mt-5 d-flex flex-column justify-content-center text-center">
                <div class="display-5 fw-bold mb-5">Diamond Converter</div>
                {% for msg in get_flashed_messages() %}

                <div class="d-flex justify-content-center mt-2 mb-4">
                    <div class="bg-danger text-light rounded col-8 col-md-3 text-center fs-5 py-2">
                        {{msg}}
                    </div>
                </div>

                

                {% endfor %}
                <div class="row d-flex justify-content-center">
                    <div class="col-10 col-md-7">
                        <div class="mt-3 text-start p fw-bold mb-2">How many diamonds?</div>
                        <form action="/results" method="POST">
                            <div class="input-group input-group-lg">
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="amount">
                              </div>
                              <button class="btn btn-primary mt-5">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
